name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and push the Docker image
      run: |
        docker build -t pysoma:$(date +%s) - <<EOF
        FROM python:3.11.4
        # Add your Dockerfile instructions here
        EOF

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-$(date +%s)
        release_name: Release $(date +%s)
        body: |
          Pysoma docker image
        draft: false
        prerelease: false
